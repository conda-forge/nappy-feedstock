{% set name = "nappy" %}
{% set version = "2.0.2" %}
{% set sha256 = "b70c562131a470c17246d7b7dcf6c21597e7067534b45d1207e31252c8725926" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win or py3k]
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - python
    - setuptools
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - netcdf4
    - scipy
    - numpy
    - xarray
    - cf_xarray
    - cftime

test:
  imports:
    - nappy
    - nappy.utils.compare_na
    - nappy.utils.common_utils
    - nappy.utils.text_parser

about:
  home: https://github.com/cedadev/nappy
  license: BSD
  license_family: BSD 3-Clause License
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.txt
  summary: A NASA AMes I/O package

extra:
  recipe-maintainers:
    - ReimarBauer
